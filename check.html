<script type="text/javascript">
    RED.nodes.registerType('check',{
        category: 'function',
        color: '#00ff00',
        defaults: {
            name: {value:""},
            identifier: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-ban",
        label: function() {
            return this.name||"check";
        }
    });
</script>

<script type="text/html" data-template-name="check">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-identifier"><i class="fa fa-tag"></i> Identifier</label>
        <input type="text" id="node-input-identifier" placeholder="Identifier">
    </div>
</script>

<script type="text/html" data-help-name="check">
    <p>A simple node that can disable (or enable) a flow.</p>
</script>
